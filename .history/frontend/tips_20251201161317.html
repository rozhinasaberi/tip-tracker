<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TipTracker â€¢ My Tips</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav id="navbar"></nav>

  <main>
    <section class="card">
      <h2>Add Tip Entry</h2>

      <form id="create-tip-form">
        <label>Date <input type="date" id="tip-date" required /></label>
        <label>Restaurant Name <input type="text" id="tip-restaurant" required /></label>
        <label>Hours Worked <input type="number" step="0.1" id="tip-hoursWorked" required /></label>
        <label>Tip Amount ($) <input type="number" step="0.01" id="tip-amount" required /></label>
        <label>Notes <textarea id="tip-notes" rows="2"></textarea></label>
        <button type="submit">Save Tip</button>
      </form>
    </section>

    <section class="card">
      <h2>Your Tips</h2>
      <button id="refresh-tips-btn">Refresh</button>
      <div id="tips-list"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
