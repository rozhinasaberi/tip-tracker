<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Tips â€¢ TipTracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav id="navbar"></nav>

  <main>
    <section class="card">
      <h2>My Tips</h2>

      <!-- CREATE TIP FORM -->
      <form id="create-tip-form">
        <label>Date
          <input type="date" id="tip-date" required />
        </label>

        <label>Restaurant Name
          <input type="text" id="tip-restaurant" required />
        </label>

        <label>Hours Worked
          <input type="number" id="tip-hoursWorked" step="0.1" min="0" required />
        </label>

        <label>Tip Amount ($)
          <input type="number" id="tip-amount" step="0.01" min="0" required />
        </label>

        <label>Notes (optional)
          <textarea id="tip-notes" rows="3"></textarea>
        </label>

        <button type="submit" class="btn">Add Tip</button>
      </form>
    </section>

    <section class="card" style="margin-top: 25px;">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>Tip History</h2>
        <button id="refresh-tips-btn" class="btn-secondary">Refresh Tips</button>
      </div>

      <div id="tips-list" style="margin-top: 15px;">
        
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
